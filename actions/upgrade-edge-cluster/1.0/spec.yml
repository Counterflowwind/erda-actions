type: action
category: ops
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
public: false
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.10"
supportedErdaVersions:
  - ">= 1.4"

params:
  - name: dice_version
    type: string
    desc: ${{ i18n.params.dice_version.desc }}
