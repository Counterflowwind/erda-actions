name: python-script
version: "3.21"
type: action
category: big_data
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.displayName }}
loop:
  break: task_status == 'Success'
  strategy:
    max_times: 5
    decline_limit_sec: 480
    interval_sec: 15
    decline_ratio: 2
public: true
logoUrl:
imageUrls:

labels:
  maintainer: shaozhong.hsz@alibaba-inc.com

params:
  - name: config
    required: false
    desc: ${{ i18n.params.config.desc }}
locale:
  zh-CN:
    desc: python执行
    displayName: python执行
    params.config.desc: action 配置

  en-US:
    desc: python execute
    displayName: python execute
    params.config.desc: action config
