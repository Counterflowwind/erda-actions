name: sql
version: "1.0"
type: action
category: data_management
displayName: ${{ i18n.displayName }}
desc: ${{ i18n.desc }}
logoUrl:
imageUrls:
public: true
supportedVersions: # Deprecated. Please use supportedErdaVersions instead.
  - ">= 3.5"
supportedErdaVersions:
  - ">= 1.0"


labels:
  maintainer: hxf168482@alibaba-inc.com

source:
  - name: queryType
    required: true
    desc: sql脚本类型，spark sql ,hive sql等
    default:
  - name: queryEndPoint
    required: true
    desc: 目标数据源url
    default:
  - name: username
    required: true
    desc: 目标数据源用户名
    default:
  - name: password
    required: true
    desc: 目标数据源密码
    default:
params:
  - name: path
    desc: ${{ i18n.params.path.desc }}
    type: string
    required: true
    default:
  - name: queryargs
    desc: ${{ i18n.params.queryargs.desc }}
    type: string
    required: true
    default:
  - name: inputTables
    desc: ${{ i18n.params.inputTables.desc }}
    type: string_array
    required: false
    default:
  - name: outputTables
    desc: ${{ i18n.params.outputTables.desc }}
    type: string_array
    required: false
    default:
  - name: triggerType
    desc: ${{ i18n.params.triggerType.desc }}
    type: string
    required: false
    default:
  - name: frequency
    desc: ${{ i18n.params.frequency.desc }}
    type: string
    required: false
    default:
  - name: process
    desc: ${{ i18n.params.process.desc }}
    type: string
    required: false
    default:
locale:
  zh-CN:
    desc: SQL Action执行用户配置的SQL脚本。
    displayName: sql脚本执行器
    params.frequency.desc: 周期大小
    params.inputTables.desc: sql action执行依赖输入表
    params.outputTables.desc: sql action执行输出表
    params.path.desc: 待执行的sql脚本路径
    params.process.desc: sql action处理类型，当前onedata模型分为init和process
    params.queryargs.desc: sql action执行传入的参数变量
    params.triggerType.desc: 周期性触发类型
